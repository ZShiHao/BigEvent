<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>大事件-登录注册</title>
 <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
 <link rel="stylesheet" href="./assets/css/login.css">
 <script src="./assets/lib/layui/layui.all.js"></script>
 <script src="./assets/js/Ajax.js"></script>
 <script src="./assets/js/login.js"></script>
</head>
<body>
 <div class="layui-main">
  <img src="./assets/images/logo.png" alt=""/>
 </div>
 <!-- 登录注册区域 -->
 <div class="login-reg-box">
  <div class="title-box">
  </div>
  <!-- 登录的div -->
  <div class="login-box">
   <!-- 登录表单 -->
   <form class="layui-form" action="" autocomplete="off">
    <div class="layui-form-item">
     <i class="layui-icon layui-icon-username"></i> 
     <input type="text" name="title"  value="zsh" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-item">
     <i class="layui-icon layui-icon-password
     "></i> 
     <input type="password" value="921616699" name="title"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
   </div>
   <div class="layui-form-item">
    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
  </div>
  <div class="layui-form-item links">
   <a href="javascript:;" id="register_link">去注册账号</a>
 </div>
   </form>
  </div>
  <!-- 注册的div -->
  <div class="reg-box">
   <form class="layui-form" action="" autocomplete="off">
    <div class="layui-form-item">
     <i class="layui-icon layui-icon-username"></i> 
     <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-item">
     <i class="layui-icon layui-icon-password
     "></i> 
     <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
   </div>
   <div class="layui-form-item">
    <i class="layui-icon layui-icon-password
    "></i> 
    <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
  </div>
   <div class="layui-form-item">
    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
  </div>
  <div class="layui-form-item links">
   <a href="javascript:;" id="login_link">去登录</a>
 </div>
   </form>
  </div>
 </div>
</body>
</html>
